# =========================================================
# = SERVER CONFIGURATION
# =========================================================
server.port = 8080

# =========================================================
# = DATABASE CONFIGURATION (PostgreSQL)
# =========================================================
spring.datasource.url =j dbc:postgresql://localhost:5432/<your db name>
spring.datasource.username =<enter your username>
spring.datasource.password = <enter your password>
spring.datasource.driver-class-name = org.postgresql.Driver

# =========================================================
# = JPA / HIBERNATE CONFIGURATION
# =========================================================
spring.jpa.hibernate.ddl-auto = update

spring.jpa.show-sql = true

spring.jpa.properties.hibernate.format_sql = true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

jwt.secret = <enter your secret key>
jwt.expiration = <enter your secret date in miliseconds>


#Gemini API
gemini.api.key=<enter api key here>
gemini.model.url=<enter model url here>


#Google Custom Search api
google.search.api.key=<enter api key here>
google.search.engine.id=<enter search engine id  here>

spring.mail.username=<enter email sender here>
spring.mail.password=<enter email APP password here>
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000



