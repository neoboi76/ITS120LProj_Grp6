# =========================================================
# = SERVER CONFIGURATION
# =========================================================
server.port=8080

# =========================================================
# = DATABASE CONFIGURATION (PostgreSQL)
# =========================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/newscheck_db
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# =========================================================
# = JPA / HIBERNATE CONFIGURATION
# =========================================================
# Automatically updates the schema when entities change
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in the console (useful for debugging)
spring.jpa.show-sql=true

# Format the SQL output in logs (optional)
spring.jpa.properties.hibernate.format_sql=true

# Use the PostgreSQL dialect (tells Hibernate how to generate SQL)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# =========================================================
# = LOGGING (optional)
# =========================================================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
