<title>History</title>

<app-nav id="history"></app-nav>

<section>
    <div class="relative bg-[url('/assets/main.png')] min-h-[100vh] flex flex-col  bg-fixed bg-no-repeat bg-center bg-cover before:absolute before:inset-0 before:bg-black/60 text-white px-6 md:px-10 py-10 md:py-0 gap-8">

        <div class="mt-10 flex justify-center z-10 w-full">
            <input
                type="text"
                placeholder="Search entries..."
                [(ngModel)]="searchQuery"
                class="px-4 py-2 w-full sm:w-3/4  md:w-1/2 rounded-md border border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
        </div>

        <div class="w-full mt-2 mb-10 bg-white/10 backdrop-blur-md rounded-xl p-4 shadow-lg border border-white/20 text-sm max-h-[875px] overflow-y-auto">

            <h2 class="text-lg font-semibold text-green-400 text-center mb-2">History</h2>
            <table class="w-full text-left text-gray-200">
                <thead class="border-b border-gray-400/40">
                    <tr>
                        <th class="pb-2">Date</th>
                        <th class="pb-2">News</th>
                        <th class="pb-2">Status</th>
                        <th class="pb-2">Verdict</th>
                    </tr>
            </thead>
                    <tbody>
                        @for (item of filteredHistory(); track item) {
                            <tr class="border-b border-gray-400/2 ">
                                <td class="pr-1 p-1">{{ item.date }}</td>
                                <td >{{ item.news }}</td>
                                <td class="pr-3">{{ item.status }}</td>
                                <td
                                    [class.text-green-400]="item.verdict === 'True'"
                                    [class.text-red-400]="item.verdict === 'False'"
                                    [class.text-yellow-400]="item.verdict === 'â€”'"
                                    class="font-semibold"
                                >
                                    {{ item.verdict }}
                                </td>
                            </tr>
                        }
                    </tbody>
                </table>

        </div>

    </div>

</section>

<app-footer></app-footer>
