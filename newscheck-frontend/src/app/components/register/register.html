<title>Register</title>

<div class="min-h-screen flex">

    <!-- Top Panel for mobile -->
    <div class="fixed lg:hidden top-0 left-0 w-full bg-gray-900 pt-1 text-white">
        <div class="flex flex-col items-center text-center">
            <img src="assets/newscheck-logo.png" alt="NewsCheck Logo" class="w-40 mb-6">
        </div> 
    </div>

    <!-- Left panel -->
    <div class="hidden lg:flex w-1/2 bg-gray-900 text-white flex-col justify-center items-center">
        <div class="flex flex-col items-center px-8 text-center">
            <img src="assets/newscheck-logo.png" alt="NewsCheck Logo" class="w-80 mb-6">

            <div class="italic text-6xl text-gray-300 text-left align-bottom" >
            <p>Join NewsCheck</p>
            <p>Detect fake news.</p>
            <p class="font-semibold bg-gradient-to-r from-green-400 via-green-500 to-green-300 bg-clip-text text-transparent drop-shadow-[0_0_8px_rgba(34,197,94,0.7)]">
                Trust real facts.
            </p>
            </div>
        </div>
    </div>

    <!-- Right panel -->
    <div class="flex mt-30 w-full lg:w-1/2 justify-center items-center bg-white lg:mt-0">
        <div class="w-full max-w-lg px-8">
            <h1 class="text-2xl font-semibold text-gray-800 mb-6 text-center">
                Create your account
            </h1>

            <form name="form" (ngSubmit)="onSubmit()" #f="ngForm" novalidate class="space-y-5">

                <div>
                    <label for="firstName" class="block text-sm font-medium text-gray-600 mb-1">First Name</label>
                    <input
                        type="text"
                        name="firstName"
                        [(ngModel)]="form.firstName"
                        required
                        #firstName="ngModel"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    />
                </div>

                <div>
                    <label for="lastName" class="block text-sm font-medium text-gray-600 mb-1">Last Name</label>
                    <input
                        type="text"
                        name="lastName"
                        [(ngModel)]="form.lastName"
                        required
                        #lastName="ngModel"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    />
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-600 mb-1">Email</label>
                    <input
                        required
                        type="email"
                        name="email"
                        [(ngModel)]="form.username"
                        #email="ngModel"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    />
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-600 mb-1">Password</label>
                    <input
                        type="password"
                        name="password"
                        [(ngModel)]="form.password"
                        required
                        #password="ngModel"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    />
                </div>

                <button
                    type="submit"
                    class="cursor-pointer w-full py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-all font-semibold">
                    Sign up now
                </button>

                <p class="cursor-pointer text-sm text-center text-gray-500">
                    Already have an account?
                    <a href="" class="text-blue-600 hover:underline">Sign in</a>
                </p>
            </form>
        </div>
    </div>
</div>
