<nav class="border-gray-200 bg-[#1f1f1f]">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <a routerLink="/home" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img src="assets/newscheck-logo.png" alt="NewsCheck Logo" class="w-25">
    </a>
    <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false" (click)="toggleMenu()" [attr.aria-expanded]="isMenuOpen">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
        </svg>
    </button>
    <div class="w-full md:block md:w-auto overflow-hidden transition-all duration-300 ease-in-out md:!max-h-none md:!opacity-100" 
        [class.max-h-0]="!isMenuOpen"
        [class.max-h-96]="isMenuOpen"
        [class.opacity-0]="!isMenuOpen"
        [class.opacity-100]="isMenuOpen"
        id="navbar-default">
      <ul class="font-medium text-center flex flex-col text-lg p-4 md:p-0 mt-4 border rounded-lg md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 dark:border-gray-700">
        <li>
          <a routerLink="/home" class="cursor-pointer block py-2 px-3 text-white rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:hover:bg-blue-500 md:dark:hover:bg-transparent">Home</a>
        </li>
        <li>
          <a routerLink="/history" class="cursor-pointer block py-2 px-3 text-white rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:hover:bg-blue-500 md:dark:hover:bg-transparent">History</a>
        </li>
        <li>
          <a routerLink="/settings" class="cursor-pointer block py-2 px-3 text-white rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:hover:bg-blue-500 md:dark:hover:bg-transparent">Settings</a>
        </li>
        
        <!-- Admin-only links -->
        @if (isAdmin()) {
          <li>
            <a routerLink="/admin/dashboard" class="cursor-pointer block py-2 px-3 text-green-400 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-green-500 md:p-0 md:dark:hover:text-green-300 dark:hover:bg-green-500 md:dark:hover:bg-transparent font-semibold">
              <i class="fas fa-crown mr-1"></i>Admin
            </a>
          </li>
        }
        
        <li>
          <a 
          (click)="openPopup($event)"
          class="cursor-pointer block py-2 px-3 text-white rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:hover:bg-blue-500 md:dark:hover:bg-transparent">Log Out</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

@if (showPopup) {
  <div 
    class="fixed inset-0 flex items-center justify-center bg-black/60 backdrop-blur-sm z-50 
           transition-opacity duration-300 animate-fadeIn"
  >
    <div class="bg-white text-gray-800 p-6 rounded-xl shadow-2xl w-[90%] max-w-sm 
                transform scale-95 animate-popup">
      <h2 class="text-lg font-semibold mb-4 text-center">Oh no. You're leaving...</h2>
      <p class="text-sm text-center mb-6">Are you sure you want to log out?</p>

      <div class="flex justify-center gap-4">
        <button 
          (click)="onClosePopup(false)" 
          class="cursor-pointer px-4 py-2 bg-gray-300 hover:bg-gray-400 text-gray-800 rounded-md 
                 transition-all duration-200"
        >
          No, Go Back
        </button>
        <button 
          (click)="onClosePopup(true)" 
          class="cursor-pointer px-4 py-2 bg-red-500 hover:bg-red-300 text-white rounded-md 
                 transition-all duration-200"
        >
          Yes, Log Me Out
        </button>
      </div>
    </div>
  </div>
}
